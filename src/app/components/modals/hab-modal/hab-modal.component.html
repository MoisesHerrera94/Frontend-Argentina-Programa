<div class="modal" id="habModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> 
                <h5>Habilidades:</h5>    
                <button class="btn btn-close" data-bs-dismiss="modal"></button>  
            </div>
            <div class="modal-body">  
                <div class="container">
                    <div class="row">
                        <div class="col"> 
                            <form #habForm="ngForm" class="d-flex flex-column" (ngSubmit)="addHab(habForm.value)">
                                <div class="mb-3">
                                    <input type="text" id="habilidad" name="habilidad" class="form-control" ngModel placeholder="Ingrese una Habilidad">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary btn-lg m-2">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
