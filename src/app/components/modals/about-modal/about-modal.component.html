<div class="modal" id="aboutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> 
                <h5>Acerca De:</h5>    
                <button class="btn btn-close" data-bs-dismiss="modal"></button>  
            </div>
            <div class="modal-body">  
                <div class="container">
                    <div class="row">
                        <div class="col"> 
                            <form #educationForm="ngForm" class="d-flex flex-column" (ngSubmit)="editar()">
                                <div class="mb-3">
                                    <textarea name="" style="max-height: 250px;" id="aboutMe" name="aboutMe" class="form-control" [(ngModel)]="acercaDe.descripcion"></textarea>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary btn-lg m-2">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
