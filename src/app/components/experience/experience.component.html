<div class="row py-3">
    <div class="col">
        <h2 class="text-center">Experiencias</h2>
    </div>
</div>
<div class="row experiencia" *ngFor="let item of listExperiencias">
    <div class="col-2 d-flex justify-content-end">
        <fa-icon [icon]="work" size="2x" class="d-flex align-items-center"></fa-icon>
    </div>
    <div class="col mb-1">
        <div>
            <p class="my-0 fs-5 fw-bold">{{item.puesto}}</p>
            <p class="my-0">{{item.empresa}}</p>
            <p class="my-0 fw-lighter">Desde:{{item.mesI+" "+item.anoI}} - Hasta:{{item.mesC+" "+item.anoC}}</p>
        </div>
        <div class="d-flex justify-content-end">
            <button href="#" class="icon" (click)="editExp(item.id)">
                <fa-icon [icon]="editar"></fa-icon>
            </button>
            <button href="#" class="icon" (click)="onClickDelete(item.id)">
                <fa-icon [icon]="borrar"></fa-icon>
            </button>
        </div>
    </div>
    <app-experience-modal></app-experience-modal>  
</div>
<app-add-button data-bs-toggle="modal" data-bs-target="#experience-modal"></app-add-button>
<app-experience-modal></app-experience-modal>
