<div class="container mt-5">
  <div class="row d-flex justify-content-center">
      <div class="col-10 col-md-4">
          <form class="d-flex justify-content-center flex-column" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
              <div class="mb-3">
                <label for="email" class="form-label">Insertar Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="usuario">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Insertar Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>
              <button type="submit" class="btn btn-primary" >Iniciar Sesión</button>
          </form>
      </div>
  </div>
</div>
