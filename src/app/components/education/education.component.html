<div>
    <div class="row py-3">
        <h2 class="text-center">Educacion</h2>
    </div>
    <div class="row" *ngFor="let item of listEducacion">
        <div class="col-2 d-flex justify-content-end">
            <fa-icon [icon]="book" size="2x" class="d-flex align-items-center"></fa-icon>
        </div>
        <div class="col mb-1">
            <p class="my-0 fs-5 fw-bold">{{item.titulo}}</p>
            <p class="my-0">{{item.institucion}}</p>
            <p class="my-0 fw-lighter">{{item.ano}}</p>
            <div class="d-flex justify-content-end">
                <button href="#" class="icon btne" (click)="editEdu(item.id)">
                    <fa-icon [icon]="editar"></fa-icon>
                </button>
                <button href="#" class="icon btn" (click)="onDelete(item.id)">
                    <fa-icon [icon]="borrar"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
<app-add-button data-bs-toggle="modal" data-bs-target="#mi-modal"></app-add-button>
<app-education-modal></app-education-modal>
