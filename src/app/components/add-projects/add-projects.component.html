<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <form #formProjects="ngForm" class="d-flex flex-column" (ngSubmit)="onSubmit(formProjects.value)">
                <div class="my-1">
                    <label for="titulo" class="form-label">Nombre o Titulo del Proyecto</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="model.titulo">
                </div>
                <div class="my-1">
                    <label for="tecnologias" class="form-label">TÃ©cnologias</label>
                    <input type="text" class="form-control" id="tecnologias" name="tecnologias" [(ngModel)]="model.tecnologias">
                </div>
                <div class="my-1">
                    <label for="repo" class="form-label">Link del respositorio</label>
                    <input type="text" class="form-control" id="repo" name="repo" [(ngModel)]="model.repositorio">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary m-2" routerLink="">Volver</button>
                    <button type="submit" class="btn btn-primary m-2">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
