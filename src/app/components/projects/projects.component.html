<div>
    <div class="row">
        <h2 class="text-center my-2">Proyectos</h2>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="col-md-6 my-2" *ngFor="let item of proyectos">
            <div class="d-flex justify-content-center">
                <div>
                    <p class="my-0 fs-5 fw-bold text-center">{{item.nombre}}</p>
                    <p class="my-0 fw-lighter text-center">{{item.tecnologias}}</p>
                    <a href="#" class="d-flex justify-content-center"><fa-icon [icon]="github" size="2x"></fa-icon> </a>        
                </div>
                <a href="#" class="align-self-center icon">
                    <fa-icon [icon]="borrar"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</div>
<app-add-button data-bs-toggle="modal" data-bs-target="#project-modal"></app-add-button>
<div class="modal" id="project-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">   
                <h5>Ingrese Datos:</h5>    
                <button class="btn btn-close" data-bs-dismiss="modal"></button>  
            </div>
            <div class="modal-body">  
                <app-add-projects></app-add-projects>
            </div>
        </div>
    </div>
</div>
