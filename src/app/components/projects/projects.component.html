<div>
    <div class="row">
        <h2 class="text-center my-2">Proyectos</h2>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="col-md-6 my-2" *ngFor="let item of proyectos">
            <div class="d-flex justify-content-center">
                <div>
                    <p class="my-0 fs-5 fw-bold text-center">{{item.nombre}}</p>
                    <p class="my-0 fw-lighter text-center">{{item.tecnologias}}</p>
                    <a href="{{item.link}}" class="d-flex justify-content-center"><fa-icon [icon]="github" size="2x"></fa-icon> </a>        
                </div>
                <button href="#" class="icon btn" (click)="editProject(item.id)">
                    <fa-icon [icon]="editar"></fa-icon>
                </button>
                <button href="#" class="align-self-center icon btn" (click)="onDelete(item.id)">
                    <fa-icon [icon]="borrar"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
<app-add-button data-bs-toggle="modal" data-bs-target="#project-modal"></app-add-button>
<app-project-modal></app-project-modal>
