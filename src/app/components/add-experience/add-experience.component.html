<div class="container">
    <div class="row">  
        <div class="col-12 d-flex justify-content-center">
            <form #experienceForm="ngForm" class="d-flex flex-column" (ngSubmit)="onSubmit(experienceForm.value)">
                <div class="my-1">
                    <label for="puesto" class="form-label">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" ngModel>
                </div>
                <div class="my-1">
                    <label for="empresa" class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" ngModel>
                </div>
                <div class="my-1">
                    <label for="fechaI" class="form-label">Fecha de Inicio:</label>
                    <input type="date" class="form-control" id="fechaI" name="fechaI" ngModel>
                </div>
                <div class="my-1">
                    <label for="fechaC" class="form-label">Fecha de Culminacion</label>
                    <input type="date" class="form-control" id="fechaC" name="fechaC" ngModel>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg btn-primary m-2">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
